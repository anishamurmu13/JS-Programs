<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student data table</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 50%;
      }

      td,
      th {
        border: 1px solid #ffffff;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #86abfc;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <script>
          var tableHead = ["STUDENT NAME", "ROLL NUMBER", "BRANCH"];
          for (let i = 0; i < tableHead.length; i++) {
            document.write("<th>" + tableHead[i] + "</th> ");
          }
        </script>
      </tr>
      <tr>

  </body>
</html>
